<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DOMcheckpoint.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Your Cart</h1>
        </div>
        <div class="tableHeader">
            <div class="productName">
                <h1>Shopping Cart</h1>
            </div>
            <div class="procuctDetails">

            </div>
            <div class="price">
                <h2>Price</h2>
            </div>
            <div class="quantity">

            </div>
            <div class="total">
                <h2>Total</h2>
            </div>
            <div class="remove">
            </div>
        </div>

            </div>
